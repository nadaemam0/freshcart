<div class="container">

    <div class="d-flex">
        <input type="text" [(ngModel)]="searchKey" placeholder="Search.." class="form-control w-50 mx-auto border-5 my-5" >
    </div>
    
    <div class="row">
        <div class="col-md-2" *ngFor="let product of allProducts | searchPipe: searchKey ">
  <app-product-item [product]="product"></app-product-item>

        </div>
    </div>
</div>
